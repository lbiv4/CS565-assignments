<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      #gridContainer {
        display: grid;
        width: 800px;
        height: 300px;
        grid-template-rows: repeat(3, 1fr);
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 2px;
        padding: 5px;
      }

      .item {
        background-color: #444444;
        color: white;
        font-family: "Times New Roman";
        font-size: 20px;
        border-radius: 0.3rem;
        padding: 15px;
        margin: 2px;
      }

      #item1 {
        grid-area: 1 / 1 / 2 / 5;
      }

      #item2 {
        grid-area: 2 / 1 / span 2 / span 2;
      }

      #item3 {
        grid-area: 2 / 3 / span 1 / span 2;
      }

      #item4 {
        grid-area: 3 / 3 / auto / 4;
      }

      #item5 {
        grid-area: 3 / 4;
      }
    </style>
    <title>Exercise 5 - Layout 3</title>
  </head>
  <body>
    <div id="gridContainer">
      <div id="item1" class="item">One</div>
      <div id="item2" class="item">Two</div>
      <div id="item3" class="item">Three</div>
      <div id="item4" class="item">Four</div>
      <div id="item5" class="item">Five</div>
    </div>
  </body>
</html>
